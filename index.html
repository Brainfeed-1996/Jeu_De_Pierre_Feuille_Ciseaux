<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseau</title>
</head>
<body>
    <button>Pierre</button>
    <button>Feuille</button>
    <button>Ciseau</button>
    <div class="resultat"></div>

    <script>
        const buttons = document.querySelectorAll("button");

        for (let i=0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(){
                const joueur = buttons[i].innerHTML;
                const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
                let resultat = "";

                if (joueur === robot){
                    resultat = "Egalité";
                }
                else if ((joueur === "Pierre" && robot === "Ciseaux") || (joueur === "Feuille" && robot === "Pierre") || (joueur === "Ciseaux" && robot === "Feuille")){
                    resultat = "Gagné !";
                }
                else{
                    resultat = "Perdu";
                }

                document.querySelector(".resultat").innerHTML = `
                    joueur : ${joueur} </br>
                    Robot : ${robot} </br>
                    {resultat}
                `;
                //console.log(`Joueur : ${joueur} VS Robot : ${robot}`);
            });
        }
    </script>
</body>
</html>
